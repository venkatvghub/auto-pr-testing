# Source: kaptain-kube/templates/keda.yaml
apiVersion: keda.sh/v1alpha1
kind: ScaledObject 
metadata:
  name: {{ .ServiceName }}
  labels:
    app: {{ .ServiceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .ServiceName }}
  minReplicaCount: 1
  maxReplicaCount: 2
  pollingInterval: 30
  cooldownPeriod: 300
  advanced:
    horizontalPodAutoscalerConfig:                   
        behavior:
          scaleDown:
             policies:
             - periodSeconds: 60
               type: Percent
               value: 25
             stabilizationWindowSeconds: 60
  triggers:
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"
    - type: cpu
      metricType: Utilization
      metadata:
        value: "80"
